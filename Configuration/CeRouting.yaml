# Used for Content Elements = CE
# Works if they all use namespace "events"
routeEnhancers:
  EventsDateShow:
    type: Extbase
    namespace: events
    defaultController: 'Date::show'
    routes:
      -
        routePath: '/{date}'
        _controller: 'Date::show'
    aspects:
      date:
        type: PersistedAliasMapper
        tableName: tx_events_domain_model_date
        routeFieldName: slug
  EventsPagination:
    type: Plugin
    namespace: events
    routePath: '/{localizedPage}-{currentPage}'
    aspects:
      localizedPage:
        type: LocaleModifier
        default: 'page'
        localeMap:
          - locale: 'de*'
            value: 'seite'
